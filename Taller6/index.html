<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JQuery, Git y web Server</title>
    <link rel="stylesheet" href="usercss.css">
</head>
<body>
	<header>

    </header>
    <nav id="menu">

    </nav>
    <section class="seccion">
        <div class="cabecera">
            <h2>Registro de Usuario</h1>
        </div>
        <form id="form" class="form" action="" onchange="return validar()">
            <div class="registro">
                <label for="id_usr">id_usr:</label>
                <input type="text" placeholder="id_usr" id="id_usr" />
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <div class="registro">
                <label for="pais">Pais:</label>
                <select name="Pais" id="pais" class="Pais">
					<option value="0">Seleccione...</option>
					<option value="1">Colombia</option>
					<option value="2">Ecuador</option>
					<option value="3">Peru</option>
					<option value="4">Venezuela</option>
					<option value="5">Argentina</option>
					<option value="6">Brasil</option>
					<option value="7">Uruguay</option>
					<option value="8">Chile</option>
					<option value="9">Panamá</option>
				</select>
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <div class="registro">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Nombre" id="nombre" />
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <div class="registro">
                <label for="nombre">Apellidos:</label>
                <input type="text" placeholder="Apellidos" id="apellidos" />
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <div class="registro">
                <label for="direccion">Direccion:</label>
                <input type="text" placeholder="Direccion" id="direccion" onchange="return validarDireccion()" />
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <div class="registro">
                <label for="ccUsuario">ccUsuario:</label>
                <input type="text" placeholder="ccUsuario" id="ccUsuario" />
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <div class="registro">
                <label for="ccPassword">ccPassword:</label>
                <input type="password" placeholder="ccPassword" id="ccPassword" onchange="return ingresoContraseña()" />
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <div class="registro">
                <label for="VerificacionPassword">Verificacion ccPassword:</label>
                <input type="password" placeholder="VerificacionPassword" id="verificacionPassword" onchange="return validarContraseña()" />
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <div class="registro">
                <label for="email">Email:</label>
                <input type="email" placeholder="Email" id="email" onchange="return validarEmail()" />
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <div class="registro">
                <label for="telefono">Telefono:</label>
                <input type="text" placeholder="Telefono" id="telefono" />
                <small id="error" class="registroinvalido">El campo es requerido</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <aside id="columna">

    </aside>
    <footer id="pie">

    </footer>
    <script src="userJavaScript.js" type="text/JavaScript"></script>
</body>
</html>
